{%extends 'base.html'%}

{% block title %} Login {% endblock %}

{% block content %}
    <main class="h-screen bg-login-background flex justify-center items-center">
        <div class="h-[20em] min-w-[20em] bg-login-div-background rounded-md">
            <h1 class="text-center text-[24px] font-bold ">Login</h1>
            <form class="flex h-[calc(100%-36px)] flex-col justify-around" method="post">
                {% csrf_token %}
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                <div>
                    <input type="text" name="username" placeholder="username" required>
                </div>
                <div>
                    <input type="password" name="password" placeholder="password" required>
                </div>
                <p>Don't have an account <a href="/accounts/register/">Register</a></p>
                <button class="h-[40px] w-[50%] bg-login-button self-center" type="submit">Log-in</button>
            </form>
        </div>
    </main>
{% endblock %}
